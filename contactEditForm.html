<template>

    <lightning-card >
        <lightning-input type="text" name="filter" label = "Contact Name" placeholder="Enter Name to search" onchange={nameChangeHandler}></lightning-input>
        <template if:true={contacts.data}>
            <lightning-datatable key-field="Id"
                                 data={contacts.data} 
                                 columns={columns} 
                                 onsave={handleSave}
                                 draft-values={saveDraftValues} 
                                 hide-checkbox-column 
                                 show-row-number-column>
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
